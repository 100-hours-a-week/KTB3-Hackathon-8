<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부장님 여기요</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <!-- 헤더 (공통 컴포넌트) -->
    <div id="header-container"></div>

    <!-- 메인 컨텐츠 -->
    <main class="main-content flex-container justify-center align-center">
        <div class="content-wrapper flex-container column justify-center align-center">
            <h3 class="auth-title">회원가입</h3>
            <form class="auth-form flex-container column justify-center align-center">
                <div>
                    <div class="form-group row flex-container justify-between align-center">
                        <label for="nickname">닉네임:</label>
                        <input class="form-input" type="text" id="nickname" name="nickname" placeholder="10자 이내 입력">
                    </div>
                    <div class="form-group row flex-container justify-between align-center">
                        <label for="id">ID:</label>
                        <input class="form-input" type="text" id="id" name="id" placeholder="영문/숫자 포함 8자 이상">
                    </div>
                    <div class="form-group row flex-container justify-between align-center">
                        <label for="password">PW:</label>
                        <input class="form-input" type="password" id="password" name="password" placeholder="숫자 4자리">
                    </div>
                </div>
                <h5 class="helper-text"></h5>
                <button class="auth-button" id="authBtn" disabled type="submit">회원가입</button>
            </form>
    </main>

    <!-- Toast 메시지 컨테이너 -->
    <div class="toast-container" id="toastContainer"></div>

    <script type="module" src="signup.js"></script>
</body>
</html>
