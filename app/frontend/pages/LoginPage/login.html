<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부장님 여기요</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <!-- 헤더 (공통 컴포넌트) -->
    <div id="header-container"></div>

    <!-- 메인 컨텐츠 -->
    <main class="main-content flex-container justify-center align-center">
        <div class="content-wrapper flex-container column justify-center align-center">
            <h3 class="auth-title">로그인</h3>
            <form class="login-form flex-container column justify-center align-center">
                <div>
                    <div class="form-group row flex-container justify-between align-center">
                        <label for="id">ID:</label>
                        <input type="text" id="id" name="id" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="form-group row flex-container justify-between align-center">
                        <label for="password">PW:</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
                    </div>
                </div>
                <h5 class="helper-text"></h5>
                <button class="auth-button" id="authBtn">로그인</button>
            </form>
            <a class="signup-link" href="../SignupPage/signup.html">회원가입</a>
    </main>

    <!-- Toast 메시지 컨테이너 -->
    <div class="toast-container" id="toastContainer"></div>

    <script type="module" src="login.js"></script>
</body>
</html>
