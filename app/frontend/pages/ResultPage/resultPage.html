<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 - 부장님 여기요</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../layout/header-with-back-button/header.css">
    <link rel="stylesheet" href="resultPage.css">
</head>
<body>
    <!-- 헤더 (공통 컴포넌트) -->
    <div id="header-container"></div>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="content-wrapper">
            <!-- 로딩 상태 -->
            <div class="loading-container" id="loadingContainer">
                <div class="loading-spinner">
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                </div>
                <p class="loading-message">오늘 부장님께 '센스 있네' 소리 듣게 해 드릴게요.</p>
            </div>

            <!-- 결과 상태 -->
            <div class="result-container" id="resultContainer" style="display: none;">
                <!-- 결과 안내 텍스트 -->
                <div class="result-header">
                    <p class="result-message">현재 조건에 딱 맞는 날짜와 장소를 찾았어요!</p>
                </div>
                
                <!-- 날짜 섹션 -->
                <div class="result-section date-section">
                    <div class="section-header">
                        <h2 class="section-title">날짜</h2>
                    </div>
                    <div class="ranking-podium" id="dateRankingList">
                        <!-- 날짜 랭킹 아이템들이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>

                <!-- 장소 섹션 -->
                <div class="result-section place-section">
                    <div class="section-header">
                        <h2 class="section-title">장소</h2>
                    </div>
                    <div class="ranking-podium" id="placeRankingList">
                        <!-- 장소 랭킹 아이템들이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>

                <!-- 정산하러 가기 버튼 -->
                <div class="action-section">
                    <button class="settlement-button" id="settlementBtn">정산하러 가기</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast 메시지 컨테이너 -->
    <div class="toast-container" id="toastContainer"></div>

    <script type="module" src="resultPage.js"></script>
</body>
</html>
