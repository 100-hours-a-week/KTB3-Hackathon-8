<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부장님 여기요</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <!-- 헤더 (공통 컴포넌트) -->
    <div id="header-container"></div>

    <!-- 메인 컨텐츠 -->
    <main class="main-content flex-container justify-center align-center">
        <div class="content-wrapper flex-container column justify-center align-center">
            <h3 class="page-title">나의 회식픽</h3>
            <form class="submit-form flex-container column justify-start">
                <div class = "personal-input-group flex-container column justify-start align-start">
                    <h5 class="form-category"><개인></h5>
                    <div class="field-group row flex-container justify-center align-center">
                        <label class="form-label required" for="nickname">닉네임: </label>
                        <input class="form-input" type="text" id="nickname" name="nickname" placeholder="10자 이내 입력">
                    </div>
                    <h5 class="helper-text nickname-helper-text"></h5>
                    <div class="field-group row flex-container justify-between align-center">
                        <label class="form-label" for="password">성별: </label>
                        <select name="language">
                            <option value="남성"> 남성
                            <option value="여성" selected> 여성
                        </select>
                    </div>
                    <div class="field-group row flex-container justify-between align-center">
                        <label class="form-label" for="password">나이: </label>
                        <select name="language">
                            <option value="10대"> 10대
                            <option value="20대" selected> 20대
                            <option value="30대"> 30대
                            <option value="40대"> 40대
                            <option value="50대"> 50대
                            <option value="60대"> 60대
                        </select>
                    </div>
                    <div class="field-group row flex-container justify-between align-center">
                        <label class="form-label" for="dates">불가능한 날짜: </label>
                        <input type="text" id="dates" name="dates" placeholder="참석 불가한 날짜들을 선택하세요" readonly>
                    </div>
                </div>
                <div class = "menu-input-group">
                    <h5 class="form-category"><메뉴></h5>
                    <div class="field-group row flex-container justify-between align-center">
                        <label class="form-label"for="like">선호: </label>
                        <input class="form-input" type="text" id="like" name="like">
                    </div>
                    <div class="field-group row flex-container justify-between align-center">
                        <label class="form-label"for="dislike">비선호:  </label>
                        <input class="form-input" type="text" id="dislike" name="dislike">
                    </div>
                    <h5 class="helper-text dislike-helper-text">','으로 구분</h5>
                    <div class="field-group row flex-container justify-between align-center">
                        <label class="form-label"for="exception">제외:  </label>
                        <input class="form-input" type="text" id="exception" name="exception">
                    </div>
                    <h5 class="helper-text exception-helper-text">알러지, 약물 복용 등의 이유로 제외할 메뉴 입력</h5>
                </div>
                <div class = "flex-container row justify-end align-center">
                    <div>
                        <button class="submit-button" disabled id="submitBtn">제출하기</button>
                    </div>
                </div>
            </form>
    </main>

    <!-- Toast 메시지 컨테이너 -->
    <div class="toast-container" id="toastContainer"></div>

    <script type="module" src="submitForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>

    <script>
        flatpickr("#dates", {
            mode: "multiple",        // 여러 날짜 선택
            dateFormat: "Y-m-d",     // 값 형식
            locale: "ko",
            minDate: "today"         // 필요 없으면 삭제
        });
    </script>
</body>
</html>
