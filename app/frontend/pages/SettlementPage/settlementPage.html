<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정산하기</title>

  <style>
    body { font-family: sans-serif; background:#f5f5f5; }
    .card { background:white; padding:20px; margin:20px; border-radius:12px; }
    button { cursor:pointer; }
  </style>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body class="settlement-page">

  <div class="card">
    <input type="file" id="receiptInput" accept="image/*" hidden />
    <button class="upload-button" id="uploadBtn">영수증 업로드</button>
  </div>

  <div class="card" id="receiptPreview">
    영수증 미리보기
  </div>

  <div class="card">
    <h3>메뉴 선택</h3>
    <div id="items"></div>
  </div>

  <div class="card">
    <div>총 인원 :
      <input type="number" id="totalPeople" min="1" value="1" style="width:60px" /> 명
    </div>
    <div>총 금액 : <span id="totalAmount">0원</span></div>
    <hr />
    <div><b>정산 금액 :</b> <span id="settlementAmount">0원</span></div>
  </div>

  <script src="settlementPage.js"></script>
</body>
</html>
